<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <p class="calc-display">0</p>
      <div class="calc-key">
        <button class="key-op" id="key_+" data-action="add">+</button>
        <button class="key-op" id="key_-" data-action="substract">-</button>
        <button class="key-op" id="key_*" data-action="multiply">
          &times;
        </button>
        <button class="key-op" id="key_/" data-action="divide">รท</button>
        <button id="key_7">7</button>
        <button id="key_8">8</button>
        <button id="key_9">9</button>
        <button id="key_4">4</button>
        <button id="key_5">5</button>
        <button id="key_6">6</button>
        <button id="key_1">1</button>
        <button id="key_2">2</button>
        <button id="key_3">3</button>
        <button id="key_0">0</button>
        <button id="key_.">.</button>
        <button data-action="clear" id="key_delete">AC</button>
        <button class="key-eq btnLeft" id="key_=" data-action="equate">
          =
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
